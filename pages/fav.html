<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../style/fav.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="w-full p-5">Gabut App by dedyas</nav>
    <div class="flex justify-center">
        <span class="my-4 mx-auto text-2xl">Your Favorite KNY Character</span>
    </div>
    <div id="fetchLoading" class="shadow-lg flex justify-center items-center rounded-4xl flex-col gap-4">
        <div class="loader rounded-full w-80"></div>
        <span class="text-lg" >
            Please Wait while fetching data
        </span>
        <div id="errMsg" class="errMsg flex flex-col">
            <span class="text-lg text-red-600 font-semibold">Error saat fetching data</span>
            <button id="errBtn" class="btn p-4 bg-red-0 border-2 border-red-600 rounded-lg duration-400 hover:bg-red-600 hover:text-neutral-50">Klik untuk refresh</button>
        </div>
    </div>
    <div id="main" class="flex flex-col gap-4 justify-center items-center py-4 my-4">
        
    </div>



    <footer class="flex justify-around w-full p-2 rounded-t-4xl shadow">
    <button class="hovBtn navBtn home p-3 px-5 rounded-lg">
        <i class="bi bi-house"></i>
        Home
    </button>
    <button class="hovBtn navBtn search p-3 px-5 rounded-lg">
        <i class="bi bi-search"></i>
        Search
    </button>
    <button class="navBtn favorite p-3 px-5 rounded-lg active">
        <i class="bi bi-heart"></i>
        Favorite
    </button>
    <button id="githubBtn" class="hovBtn navBtn github p-3 px-5 rounded-lg">
        <i class="bi bi-github"></i>
        GIthub
    </button>
</footer>

</body>
<script src="../script/fav.js"></script>

</html>
